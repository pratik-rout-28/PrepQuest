<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      /* Global body styling */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: url('dash.jpg') no-repeat center center fixed; /* Background image */
        background-size: cover; /* Ensure the image covers the entire screen */
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: flex-start;
        color: white;
      }

      /* Header styling */
      header {
        text-align: center;
        padding: 40px 0;
        background: rgba(4, 1, 30, 0.1); /* Transparent white background */
        backdrop-filter: blur(10px); /* Glassmorphism effect */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 3rem;
        font-weight: 600;
      }

      /* Main container */
      section.container {
        flex-grow: 1;
        margin-top: 30px;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      /* Cards container */
      .row {
        display: flex;
        justify-content: center;
      }

      /* Glassmorphism Card Styles with Blue-Purple Gradient */
      .card {
        background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background (Blue and Purple) */
        border-radius: 20px;
        backdrop-filter: blur(10px); /* Glass effect */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
        margin: 15px;
        width: 300px;
        transition: transform 0.3s ease-in-out;
        padding: 25px;
      }

      .card:hover {
        transform: translateY(-10px); /* Hover effect to make the card "lift" */
      }

      .card-body {
        color: #fff; /* White text inside card */
        text-align: center;
      }

      .card-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #ffffff; /* White text for card title */
      }

      .card-text {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #e0e0e0; /* Light grey for description */
      }

      /* Buttons styling for glassmorphism */
      .btn-primary {
        background: rgba(255, 255, 255, 0.2); /* Transparent background */
        border: none;
        border-radius: 10px;
        padding: 10px 25px;
        font-size: 1rem;
        color: white;
        box-shadow: inset 6px 6px 8px #a3b1c6, inset -6px -6px 8px #ffffff; /* Inset shadow */
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: inset 8px 8px 12px #a3b1c6, inset -8px -8px 12px #ffffff; /* Darker effect on hover */
        transform: translateY(2px);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Neumorphism Dashboard</h1>
    </header>

    <section class="container">
      <div class="row">
        <!-- 1st Card: Your Progress -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Your Progress</h5>
              <p class="card-text">75% of goals completed!</p>
              <a href="quizzes.html" class="btn btn-primary">Take More Quizzes</a>
            </div>
          </div>
        </div>

        <!-- 2nd Card: Your Rank -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Your Rank</h5>
              <p class="card-text">#5 on Leaderboard</p>
              <a href="leaderboard.html" class="btn btn-primary">View Leaderboard</a>
            </div>
          </div>
        </div>

        <!-- 3rd Card: feedback -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">feedback</h5>
              <p class="card-text">Participate in exciting challenges to level up!</p>
              <a href="feedback.html" class="btn btn-primary">Start Challenge</a>
            </div>
          </div>
        </div>

      </div>
    </section>

  </body>
</html>
