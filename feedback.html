<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply background image */
        body {
            background-image: url('feedback.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(15px); /* Blurred background effect */
            border-radius: 15px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Soft border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .glass-card h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 1.1rem;
        }

        .form-control {
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent */
            border: none;
            color: white;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }

        .text-center a {
            color: #f1f1f1;
        }

        .text-center a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="glass-card">
            <h2>User Feedback</h2>
            <form id="feedback-form" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Feedback</label>
                    <textarea class="form-control" id="feedback" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        
            <!-- Back to Dashboard Button -->
            <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='dashboard.html';">Back to Dashboard</button>
        </div>
        
    </div>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;

            if (!name || !email || !feedback) {
                alert('Please fill in all fields!');
                return;
            }

            // Handle form submission, you can send data to a server here
            alert('Thank you for your feedback, ' + name + '! We appreciate your input.');

            // Clear the form after submission
            document.getElementById('feedback-form').reset();
        });
    </script>
</body>
</html>
