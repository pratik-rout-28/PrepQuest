<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified EdTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: #333;
        font-family: 'Arial', sans-serif;
      }

      header {
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 0 0 15px 15px;
      }

      header h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      header p {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      header .btn {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1.2rem;
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }

      header .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      .carousel-inner img {
        border-radius: 15px;
        height: 400px;
        object-fit: cover;
      }

      .carousel-caption {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 15px;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
      }

      section.container {
        margin-top: 50px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      footer {
        text-align: center;
        margin-top: 50px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-5">
      <h1>PrepQuest</h1>
      <p>Turn Study Into Adventure</p>
      <div class="mt-4">
        <a href="login.html" class="btn btn-light btn-lg">Log In</a>
        <a href="signup.html" class="btn btn-secondary btn-lg">Sign Up</a>
      </div>
    </header>
    <section class="container mt-5">
      <div id="feature-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="leaderboard.jpg" class="d-block w-100" alt="Feature 2" style="width: 800px; height: 400px; object-fit: contain;">
            <div class="carousel-caption">
              <h3>Leaderboards</h3>
              <p>Compete with others and climb to the top.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="IG.jpg" class="d-block w-100" alt="Feature 2" style="width: 800px; height: 400px; object-fit: contain;">
            <div class="carousel-caption">
              <h3>Interactive Quizzes</h3>
              <p>Learn through challenges and puzzles.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#feature-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#feature-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 PrepQuest. All rights reserved.</p>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
