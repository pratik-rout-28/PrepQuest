<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified EdTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-primary text-white text-center py-5">
      <h1>PrepQuest</h1>
      <p>Turn Study Into Adventure</p>
      <div class="mt-4">
        <a href="login.html" class="btn btn-light btn-lg">Log In</a>
        <a href="signup.html" class="btn btn-secondary btn-lg">Sign Up</a>
      </div>
    </header>
    <section class="container mt-5">
      <div id="feature-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/feature1.jpg" class="d-block w-100" alt="Feature 1">
            <div class="carousel-caption">
              <h3>Leaderboards</h3>
              <p>Compete with others and climb to the top.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/feature2.jpg" class="d-block w-100" alt="Feature 2">
            <div class="carousel-caption">
              <h3>Interactive Quizzes</h3>
              <p>Learn through challenges and puzzles.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#feature-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#feature-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
