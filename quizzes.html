<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      /* Apply background image */
      body {
        background-image: url('quiz.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
      }

      /* Glassmorphism Effect */
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        margin: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .glass-card h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: skyblue;
      }

      .glass-card button {
        border-radius: 5px;
        padding: 10px 20px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }

      .glass-card button:hover {
        background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      }

      /* Timer & Score */
      #timer, #score-container {
        margin-top: 20px;
        font-size: 1.5rem;
        font-weight: bold;
      }

      /* Adjust quiz container */
      #quiz-container {
        padding: 20px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        margin-top: 20px;
      }

      .form-check {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="glass-card">
        <h2 class="text-center">Quiz Challenge</h2>
        <div id="quiz-container" class="mt-4">
          <!-- Dynamic quiz content will be loaded here -->
        </div>
        <div id="timer" class="text-center mt-3">Time Left: <span id="time-left">30</span>s</div>
        <div class="d-flex justify-content-between mt-4">
          <button id="prev-btn" class="btn btn-secondary">Previous</button>
          <button id="next-btn" class="btn btn-primary">Next</button>
        </div>
        <div id="score-container" class="text-center mt-5"></div>
      </div>
    </div>

    <script src="quizzes.js"></script>
  </body>
</html>
