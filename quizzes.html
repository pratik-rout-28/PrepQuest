<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Quiz Challenge</h2>
      <div id="quiz-container" class="mt-4">
        <!-- Dynamic quiz content will be loaded here -->
      </div>
      <div id="timer" class="text-center mt-3">Time Left: <span id="time-left">30</span>s</div>
      <div class="d-flex justify-content-between mt-4">
        <button id="prev-btn" class="btn btn-secondary">Previous</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
      </div>
      <div id="score-container" class="text-center mt-5"></div>
    </div>
    <script src="quizzes.js"></script>
  </body>
</html>
