<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      /* Apply background image */
      body {
        background-image: url('sign.jpg'); /* Replace with your own background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
  justify-content: center; /* Horizontally center */
  align-items: center; /* Vertically center */
  height: 100vh; /* Full viewport height */
  margin: 0; /* Remove default margin */
        color: white;
      }


      /* Glassmorphism Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
        backdrop-filter: blur(15px); /* Blurred background effect */
        border-radius: 15px;
        padding: 40px;
        border: 2px solid rgba(255, 255, 255, 0.3); /* Soft border */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        width: 100%;
        max-width: 400px;
        margin: 20px;
      }

      .glass-card h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .form-label {
        font-size: 1.1rem;
      }

      .form-control {
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent */
        border: none;
        color: white;
        font-size: 1rem;
      }

      .form-control:focus {
        border-color: rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.3);
      }

      .btn-primary {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.1rem;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
      }

      .text-center a {
        color: #f1f1f1;
      }

      .text-center a:hover {
        color: #2575fc;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="glass-card">
            <h2>Sign Up</h2>
            <form id="signup-form" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here you would typically send the data to your server for processing
            alert('Sign Up Successful! Welcome, ' + username);
            window.location.href = "dashboard.html"; // Redirect to dashboard or another page
        });
    </script>
</body>
</html>
